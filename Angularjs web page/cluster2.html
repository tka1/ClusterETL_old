<!DOCTYPE html>

<html>
    
  <head>
    
    <style>
   table, th , td {
      border: 1px solid grey;
      border-collapse: collapse;
      padding: 5px;
   }
   
   table tr:nth-child(odd) {
      background-color: #f2f2f2;
   }

   table tr:nth-child(even) {
      background-color: #ffffff;
   }
</style>
      
    
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <script src="cluster_controller.js"></script> 

    </head>
    
<body>

    
    
    <div ng-app="" ng-controller="timecontrl" >
        
         <button ng-click="start()">Start</button>
 <button ng-click="stop()">Stop</button>
         .........count = <b ng-bind="count"></b>
        
               

      
         
      Row count is <b  ng-bind="bandcount.rowCount"></b>                 
    <table>
   <tr>
      <th>Count</th>
      <th>band</th>
   </tr>
   
   <tr ng-repeat = "d in bandcount.rows">
      <td>{{ d.kountti  }}</td>
      <td>{{ d.band }}</td>
   </tr>
</table>
           
		 Row count is <b  ng-bind="greeting.rowCount"></b>
